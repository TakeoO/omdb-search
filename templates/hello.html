<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Omdb amateur search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
<div class="container">
    <div class="panel panel-default search-panel">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-3">
                    <div class="brand-name
                    text-center
                    visible-sm
                    visible-xs">
                        Lenka Query
                    </div>
                    <div class="brand-name
                     hidden-sm
                     hidden-xs">
                        Lenka Query
                    </div>
                </div>
                <div class="col-md-9">
                    <form action="/" method="get">
                        <div class="input-group">
                            <input name="q" placeholder="Search .." class="form-control">
                            <span class="input-group-btn">
                 <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>

                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END :: Search panel -->

    <div class="panel panel-default result-panel">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-3 result-counter">
                    <span class="result-count-text">Result count:</span>
                    <span class="result-count">{{foundRows}}</span>
                </div>
                <div class="col-md-9 text-right">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            {% for i in range(1, pages + 1): %}
                            <li><a href="/?q={{query}}&p={{i}}">{{ i }}</a></li>
                            {% endfor %}
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row results">
                {% for result in results %}
                <div class="col-md-12 result">
                    <div class="col-md-2 poster">
                        <img class="img-responsive" src="{{result['Poster']}}"/>
                    </div>
                    <div class="col-md-7 content">
                        <div class="title"><strong>{{result["Title"]}}</strong></div>
                        <div class="year">{{result["Year"]}}</div>
                        <div class="director">Clint Eastwood</div>
                        <div class="actors">Vin Diesel, Tomica Hanks</div>
                    </div>
                    <div class="col-md-3 rating">
                        <span class="rating-text">Rating:</span>
                        <span>
                            <i class="glyphicon glyphicon-star"></i>
                            <i class="glyphicon glyphicon-star"></i>
                            <i class="glyphicon glyphicon-star"></i>
                            <i class="glyphicon glyphicon-star"></i>
                            <i class="glyphicon glyphicon-star-empty"></i>
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- END :: Result panel -->
</div>
</body>
</html>
